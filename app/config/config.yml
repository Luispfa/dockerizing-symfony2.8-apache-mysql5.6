# Doctrine Configuration
doctrine:
    dbal:
        default_connection: default
        connections:
          default:
            wrapper_class:  Lugh\WebAppBundle\Lib\CustomConnection
            driver:   "%database_driver%"
            host:     "%database_host%"
            port:     "%database_port%"
            dbname:   "%database_name%"
            user:     "%database_user%"
            password: "%database_password%"
            charset:  UTF8
          db_connection:
            driver:   "%database_driver%"
            host:     "%database_host%"
            port:     "%database_port%"
            dbname:   "%database_connection_name%"
            user:     "%database_user%"
            password: "%database_password%"
            charset:  UTF8

    orm:
        # auto_generate_proxy_classes: "%kernel.debug%"
        # auto_mapping: true
        default_entity_manager: default
        entity_managers:
          default:
            connection: default
            mappings:
              LughWebAppBundle: ~
              FOSUserBundle: ~
              translatable:
                type: annotation
                alias: Gedmo
                prefix: Gedmo\Translatable\Entity
                # make sure vendor library location is correct
                dir: "%kernel.root_dir%/../vendor/gedmo/doctrine-extensions/lib/Gedmo/Translatable/Entity"
          db_connection:
            connection: db_connection
            mappings:
              LughDbConnectionBundle: ~
              FOSUserBundle: ~


# Swiftmailer Configuration
swiftmailer:
    transport: "%mailer_transport%"
    host:      "%mailer_host%"
    username:  "%mailer_user%"
    password:  "%mailer_password%"
    spool:     { type: memory }

fos_user:
    db_driver: orm 
    firewall_name: main
    user_class: Lugh\WebAppBundle\Entity\User
    registration:
        form:
              type: lugh_user_registration
              name: fos_user_registration_form
    service:
        user_manager: lugh.user_manager.db_connection
        mailer: resseting.lugh.mailer
    from_email:
        address: "noreply@header.net"
        sender_name: "No Reply"

fos_rest:
    routing_loader:
        default_format: json

jms_serializer:
    metadata:
        directories:
            FOSUserBundle:
                path: "%kernel.root_dir%/Resources/FOSUserBundle/serializer"
                namespace_prefix: "FOS\\UserBundle"