############ PLATFORM ############

#Accionista_ROLE_USER_FULL.mail.create
subject-user-password-accionista                    : "Alta de Usuario - Envío contraseña"
body-user-password-accionista                       : "<p>Sr/Sra. Accionista,</p><p>Su petición de alta en la plataforma ha sido realizada en fecha y hora %date_time%.</p><p>A continuación le indicamos la contraseña que el sistema le ha asignado y que junto con el código de acceso que usted indicó, le permitirán acceder a la plataforma.</p><p>Nombre de usuario: %autor_user_username% </p><p>Contraseña: %autor_user_pass% </p> %footerMail% %adminFooter%"

#Accionista.mail.pendiente
subject-user-pdte_aprovacion-accionista             : Alta en la plataforma pendiente de aprobación
body-user-pdte_aprovacion-accionista                : "<p>Sr/Sra. Accionista,</p><p>En fecha y hora %date_time%, sus datos han quedado almacenados, con el estado \"Pendiente de aprobación\".</p><p>Una vez el moderador haya verificado sus datos, recibirá un email de confirmación.</p> %footerMail% %adminFooter%"
subject-moderator-pdte_aprovacion-accionista        : Alta de usuario pendiente aprobación
body-moderator-pdte_aprovacion-accionista           : <p>Sr. Moderador,</p><p>En fecha y hora %date_time% se ha registrado en el sistema el accionista %autor_name% con correo electrónico %autor_user_email% y está pendiente de aprobación.</p> %external%  %footerMail%

#Accionista.mail.retorna
subject-user-pdte_revision-accionista               : Alta usuario pendiente de revisión
body-user-pdte_revision-accionista                  : "<p>Sr/Sra. Accionista,</p><p>En fecha y hora %date_time% sus datos de registro han pasado al estado de \"Pendiente de revisión\".</p> %external% <p> Para revisar sus datos puede acceder a la plataforma a través del siguiente enlace, utilizando la clave de acceso que se le envío en el email de confirmación de su registro: </p><p> <a href=\"%baseuri%\">%baseuri%</a> </p> %adminFooter%"

#Accionista.mail.publica
subject-user-publicacion-accionista                 : Usuario aprobado
body-user-publicacion-accionista                    : <p>Sr/Sra. Accionista,</p><p>En fecha y hora %date_time% sus datos para acceder a la plataforma han sido validados por el moderador.</p> %external%  %footerMail% %adminFooter%
##Publica Customer
subject-moderator-publicacion-accionista            : Alta de usuario
body-moderator-publicacion-accionista               : <p>Sr. Moderador,</p><p>En fecha y hora %date_time% se ha registrado en el sistema el accionista %autor_name% con correo electrónico %autor_user_email%.</p> %external%  %footerMail%


#Accionista.mail.rechaza
subject-user-descarte-accionista                    : Usuario descartado
body-user-descarte-accionista                       : "<p>Sr/Sra. Accionista,</p><p>Su registro en el sistema ha sido deshabilitado en fecha y hora %date_time%. </p> %external%  %footerMail% %adminFooter%"

#Regenera Contraseña
subject-user-password-new_password                  : Restablecer Contraseña
body-user-password-new_password                     : "<p>Sr/Sra. Accionista,</p><p>Puede ver su nueva contraseña a continuación:</p><p> %pass% </p><p> %footerMail% %adminFooter% </p>"
subject-user-password-regenerate                    : Restablecer Contraseña
body-user-password-regenerate                       : "<p>Sr/Sra. Accionista,</p><p>Este correo se le ha enviado en respuesta a su petición de restablecer la contraseña</p><p>Para poder restablecerla, deberá hacer clic en el enlace siguiente, que será válido durante las siguientes 24 horas.</p><p>Haga <a href=\"%confirmationUrl%\">click aquí</a> para restablecer la contraseña</p> %footerMail% %adminFooter%"



