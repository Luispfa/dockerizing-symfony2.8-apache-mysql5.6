#Tags Vote
sentidoTag                                          : "<p><span style=\"text-decoration: underline;\">Sentido del voto</span> </p><p>En aquellos puntos del orden del día en que usted no haya indicado instrucciones de voto, se entenderá que vota a favor de las propuestas del Consejo de Administración.</p><p>El accionista que emita su voto a distancia será considerado como presente a los efectos de la constitución de la Junta General.</p>"
anulacionTag                                        : "<p><span style=\"text-decoration: underline;\">Anulación del voto</span> </p><p>Usted puede anular su voto en cualquier momento, hasta 24 horas antes del momento previsto para la primera convocatoria de la Junta General, a través de la Plataforma de Voto y Delegación Electrónica.</p>"

