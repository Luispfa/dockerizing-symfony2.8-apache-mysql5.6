#Tags Vote
sentidoTag                                          : "<p><span style=\"text-decoration: underline;\">Sentit del vot</span> </p><p>En aquells punts de l'ordre del dia en què no hi hagi indicat instruccions de vot, s'entendrà que vota a favor de les propostes del Consell d'Administració.</p><p>L'accionista emeti el seu vot a distància serà considerat com a present a els efectes de la constitució de la Junta General.</p>"
anulacionTag                                        : "<p><span style=\"text-decoration: underline;\">Anul·lació del vot</span> </p><p>Vostè pot anul·lar el seu vot en qualsevol moment, fins a 24 hores abans del moment previst per a la primera convocatòria de la Junta General, a través de la Plataforma de Vot i Delegació Electrònica.</p>"

#Tags Delegation
