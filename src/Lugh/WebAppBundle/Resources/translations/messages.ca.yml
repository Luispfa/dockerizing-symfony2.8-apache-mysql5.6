############ PLATFORM ############

#Accionista_ROLE_USER_FULL.mail.create
subject-user-password-accionista                    : "Alta d'Usuari - Enviament contrasenya"
body-user-password-accionista                       : "<p>Sr/Sra. Accionista,</p><p>La seva petició d'alta a la plataforma ha estat realitzada en data i hora %date_time%. </p><p>A continuació li indiquem la contrasenya que el sistema li ha assignat i que juntament amb el codi d'accés que vostè ha indicat, li permetran accedir a la plataforma. </p><p> Nom d'usuari: %autor_user_username% </p><p> Contrasenya: %autor_user_pass% </p> %footerMail% %adminFooter%"

#Accionista.mail.pendiente
subject-user-pdte_aprovacion-accionista             : "Alta pendent d'aprovació"
body-user-pdte_aprovacion-accionista                : "<p>Sr/Sra. Accionista, </p><p>En data i hora %date_time%, les seves dades han quedat emmagatzemades, amb l'estat \"Pendent d'aprovació\". </p><p>Un cop el moderador hagi verificat les seves dades, rebrà un email de confirmació.</p> %footerMail% %adminFooter%"
subject-moderator-pdte_aprovacion-accionista        : "Alta d'usuari pendent aprovació"
body-moderator-pdte_aprovacion-accionista           : "<p>Sr. Moderador,</p><p>En data i hora %date_time% s'ha registrat en el sistema l'accionista %autor_name% amb correu electrònic %autor_user_email% i està pendent d'aprovació.</p> %external% %footerMail%"

#Accionista.mail.retorna
subject-user-pdte_revision-accionista               : "Alta d'Usuari pendent de revisió"
body-user-pdte_revision-accionista                  : "<p>Sr/Sra. Accionista,</p><p> En data i hora %date_time% les seves dades de registre s'han passat a l'estat de \"Pendent de revisió\".</p> %external% <p>Per a revisar les seves dades pot accedir a la plataforma a través del següent enllaç, utilitzant la clau d'accés que se li va enviar a la confirmació del seu registre: </p><p><a href=\"%baseuri%\">%baseuri%</a></p> %adminFooter%"

#Accionista.mail.publica
subject-user-publicacion-accionista                 : "Usuari aprovat"
body-user-publicacion-accionista                    : "<p>Sr/Sra. Accionista,</p><p> En data i hora %date_time% les seves dades per accedir a la plataforma han estat validades pel moderador. </p> %External% %footerMail% %adminFooter%"
##Publica Customer
subject-moderator-publicacion-accionista            : Alta d'Usuari
body-moderator-publicacion-accionista               : <p>Sr. Moderador,</p><p>En fecha y hora %date_time% se ha registrado en el sistema el accionista %autor_name% con correo electrónico %autor_user_email%.</p> %external%  %footerMail%


#Accionista.mail.rechaza
subject-user-descarte-accionista                    : "Usuari descartat"
body-user-descarte-accionista                       : "<p>Sr/Sra. Accionista, </p><p>El seu registre en el sistema ha estat deshabilitat en data i hora %date_time%.</p> %external% %footerMail% %adminFooter%"

#Regenera Contraseña
subject-user-password-new_password                  : "Restablir contrasenya"
body-user-password-new_password                     : "<p>Sr/Sra. Accionista,</p><p>pot veure la seva nova contrasenya a continuació: </p><p> %pass% </p>%footerMail% %adminFooter%"
subject-user-password-regenerate                    : "Restablir contrasenya"
body-user-password-regenerate                       : "<p>Sr/Sra. Accionista, </p><p> Aquest correu se li ha enviat en resposta a la seva petició de restablir la contrasenya </p><p> Per poder restablir, haurà de fer clic a l'enllaç següent, que serà vàlid durant les següents 24 hores. </p><p>Feu <a href=\"%confirmationUrl%\">clic aquí</a> per restablir la contrasenya </p> %footerMail% %adminFooter%"



