#Tags Vote
sentidoTag                                          : "<p><span style=\"text-decoration: underline;\">Sentido del voto</span> </p><p>En aquellos puntos del orden del día en que usted no haya indicado instrucciones de voto, se entenderá que vota a favor de las propuestas del Consejo de Administración.</p><p>El accionista que emita su voto a distancia será considerado como presente a los efectos de la constitución de la Junta General.</p>"
sentidoDelegacionTag                                : "<p><span style=\"text-decoration: underline;\">Sentido del voto</span> </p><p>En el supuesto de delegación de la representación en el Presidente del Consejo de Administración, si usted no ha indicado instrucciones expresas de voto, le informamos que éste votará a favor de las propuestas de acuerdos formuladas por el Consejo de Administración.</p>"
delegacionRepresentacion                            : "<p><span style=\"text-decoration: underline;\">Delegación de la representación </span> </p><p>La validez de esta delegación está sujeta a la verificación de su condición de accionista de CaixaBank, S.A. con derecho de asistencia a la Junta de Accionistas (la titularidad de sus acciones está inscrita en el correspondiente registro de anotaciones en cuenta con, al menos, cinco días de antelación a aquél en que haya de celebrarse la Junta).</p><p>El número de acciones que Usted ha informado se contrastará con la información de que dispone la Sociedad. En caso de existir divergencia entre ambos números, se considerará válido el menor de ellos. </p> "
anulacionTag                                        : "<p><span style=\"text-decoration: underline;\">Anulación del voto</span> </p><p>Usted puede anular su voto en cualquier momento, hasta 24 horas antes del momento previsto para la primera convocatoria de la Junta General, a través de la Plataforma de Voto y Delegación Electrónica.</p>"
distanciaTag                                        : "<p><span style=\"text-decoration: underline;\">Sentido del voto </span> </p><p>En aquellos puntos del orden del día en que usted no haya indicado instrucciones de voto, se entenderá que vota a favor de las propuestas del Consejo de Administración.</p><p>El accionista que emita su voto a distancia será considerado como presente a los efectos de la constitución de la Junta General. </p>"
representante                                       : "<p>Recuerde que el representante que ha designado deberá identificarse mediante su Documento Nacional de Identidad o cualquier otro documento oficial generalmente aceptado a estos efectos.</p>"

