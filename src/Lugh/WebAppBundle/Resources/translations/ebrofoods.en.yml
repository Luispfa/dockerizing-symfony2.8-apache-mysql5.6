############ PLATFORM ############

#Accionista_ROLE_USER_FULL.mail.create
subject-user-password-accionista                    : "Addition of user – Sending of password"
body-user-password-accionista                       : "<p>Dear Shareholder,</p><p>Your request to be added to the platform was completed on date and time %date_time%. </p><p>Below is the password that the system has assigned to you, and along with the access code you have given will allow access to the forum platform.</p><p>User Name: %autor_user_username% </p><p>Password: %autor_user_pass% </p> %footerMail% "

#Accionista.mail.pendiente
subject-user-pdte_aprovacion-accionista             : Addition to the Forum pending approval
body-user-pdte_aprovacion-accionista                : "<p>Dear Shareholder,</p><p>On date and time %date_time%, your data was storedwith the status \"Pending approval\". </p><p>Once the moderator has verified your details, you will receive a confirmation e-mail. </p> %footerMail% "
subject-moderator-pdte_aprovacion-accionista        : Alta de accionista
body-moderator-pdte_aprovacion-accionista           : "<p>Sr. Moderador,</p><p>En fecha y hora %date_time% se ha registrado en el sistema el accionista %autor_name% con correo electrónico %autor_user_email%. </p>   %adminFooterMail%"

#Accionista.mail.retorna
subject-user-pdte_revision-accionista               : Addition of shareholder pending revision
body-user-pdte_revision-accionista                  : "<p>Dear Shareholder,</p><p>On date and time %date_time% your forum registration details had their status changed to \"Pending revision\".  To review your data you can access the platform via the following link, using the access key sent to you in the e-mail confirming your registration: </p><p><a href=\"%baseuri%\">%baseuri%</a></p>"

#Accionista.mail.publica
subject-user-publicacion-accionista                 : Shareholder approved
body-user-publicacion-accionista                    : "<p>Dear Shareholder,</p><p>On date and time %date_time% your details for accessing the forum were validated by the moderator.</p>   %footerMail% "
##Publica Customer
subject-moderator-publicacion-accionista            : Alta de accionista
body-moderator-publicacion-accionista               : <p>Sr. Moderador,</p><p>En fecha y hora %date_time% se ha registrado en el sistema el accionista %autor_name% con correo electrónico %autor_user_email%.</p>   %adminFooterMail%

#Accionista.mail.rechaza
subject-user-descarte-accionista                    : Shareholder rejected
body-user-descarte-accionista                       : "<p>Dear Shareholder,</p><p>Your registration in the Electronic Forum system was deactivated on date and time %date_time%. </p>   %footerMail% "

#Regenera Contraseña
subject-user-password-new_password                  : Reset Password
body-user-password-new_password                     : "<p>Dear Shareholder,</p><p>You can see your new password below:</p><p>%pass% </p> %footerMail% "
subject-user-password-regenerate                    : Reset Password
body-user-password-regenerate                       : "<p>Dear Shareholder,</p>><p>This email was sent to you in response to your request to reset the password</p><p>To reset it, you must click on the following link, which will be valid for the next 24 hours.</p><p><a href=\"%confirmationUrl%\">Click here</a>Click here to reset the password</p> %footerMail% "



