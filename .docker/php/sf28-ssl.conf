<IfModule mod_ssl.c>
<VirtualHost *:443>
        ServerAdmin webmaster@localhost
        ServerName admin-local.juntadeaccionistas.es
        ServerAlias admin-local.juntadeaccionistas.es

        DocumentRoot /var/www/html/sf28/web

        UseCanonicalName on
        RewriteEngine on

        #RewriteCond %{HTTPS} !=on
        #RewriteRule (.*) https://%{HTTP_POST}$1 [R,L]

#        <Directory />
#                Options FollowSymLinks
#                AllowOverride None
#        </Directory>

        <Directory /var/www/html/sf28/web>
#                Options FollowSymLinks
#                AllowOverride All
#                Order allow,deny
#                allow from all
            Require all granted
        </Directory>

        ErrorLog ${APACHE_LOG_DIR}/ssl-error-lugh.juntadeaccionistas.es.log
#        LogFormat "${Host}i %h %l %u %t \"%r\" %>s %b \"%{Referer}i\" \"%{User-Agent}i\"" cplus

        # Possible values include: debug, info, notice, warn, error, crit,
        # alert, emerg.
        LogLevel info
        CustomLog ${APACHE_LOG_DIR}/ssl-access-lugh.juntadeaccionistas.es.log combined

	SSLEngine on
        SSLCertificateFile /etc/apache2/ssl/wildcard.juntadeaccionistas.es.crt
        SSLCertificateChainFile /etc/apache2/ssl/ca.bundle.openprovider.esentialssl.wildcard
        SSLCertificateKeyFile /etc/apache2/ssl/wildcard.juntadeaccionistas.es.key
        SSLVerifyDepth 2

        SSLHonorCipherOrder On
        SSLcipherSuite HIGH:!ADH
        SSLProtocol all -SSLv2 -SSLv3
        SSLVerifyDepth 2

        <LocationMatch /home/certificateLogin>
            SSLVerifyClient optional_no_ca
            SSLOptions +StdEnvVars +ExportCertData
        </LocationMatch>

        <Location /diagnostics.php>
            SSLVerifyClient optional_no_ca
            SSLOptions +StdEnvVars +ExportCertData
        </Location>

	<FilesMatch "\.(cgi|shtml|phtml|php)$">
            SSLOptions +StdEnvVars
        </FilesMatch>

        BrowserMatch ".*MSIE.*" \
            nokeepalive ssl-unclean-shutdown \
            downgrade-1.0 force-response-1.0

</VirtualHost>

