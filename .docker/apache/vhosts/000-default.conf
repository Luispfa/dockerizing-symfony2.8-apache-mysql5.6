<VirtualHost *:80>
    ServerName admin-local.juntadeaccionistas.es
    ServerAlias admin-local.juntadeaccionistas.es

    Define project_path /var/www/html/sf-admin/web

    DocumentRoot ${project_path}
        
    UseCanonicalName on
    RewriteEngine on

    RewriteCond %{HTTPS} !=on
    RewriteRule (.*) https://%{HTTP_HOST}$1 [R,L]

    <Directory ${project_path}>
        DirectoryIndex app_dev.php
        FallbackResource /app_dev.php
    </Directory>

    <Directory ${project_path}>
        Options Indexes FollowSymLinks  ExecCGI
        AllowOverride All
        Require all granted
    </Directory>

    ErrorLog /var/log/apache2/sf_error.log
    CustomLog /var/log/apache2/sf_access.log combined
</VirtualHost>
